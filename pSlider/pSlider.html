<body >
    <a href="../index.html">Home</a>
    
    <h1>Pyramid Slider</h1>

    <div id="dropdown">
      <p id="para" class="inline">Brick Symbol: 
        <span>
          <select id="symbol">
	          <option value="#" selected="selected">#</option>
	          <option value="$">$</option>
	          <option value="@">@</option>
            <option value="X">X</option>
            <option value="&#x1F923">&#x1F923</option>
          </select>
        </span>
      </p>


      <input type="range" id="Slider" min="1" max="20" value="5" class="inline">

      <p id="para" class="inline">Height: <span id="Svalue"></span></p>

      <p id="pyramid" class="space"></p>
    </div>

    <script src="pSlider.js"></script>
</body>
</html>
